<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frotagram</title>
</head>
<body>
    <div id="wrapper">

        <!-- AREA CONTAINER -->
        <div id="container">

            <!-- AREA ESQUERDA -->
            <div class="column left">
                <div class="main"></div>
            </div>
            <!-- FIM AREA ESQUERDA -->

            <!-- AREA DIREITA -->
            <div class="column right">
                <div class="login-panel">
                    <div class="logo">
                        <img class="logo-img" src="assets/logo-frota.png" alt="Logo do Frotagram">
                    </div>

                    <form>
                        <input placeholder="Telefone, usuário ou email" type="text" name="username">
                        <input placeholder="Senha" type="password" name="password">

                        <input type="submit" value="Entrar">
                    </form>
                </div>

                <div class="infobox">
                    <p>Não possui uma conta? <a href="signup.html">Cadastre-se</a></p>
                </div>

                <div class="get-app-panel">
                    Obtenha o aplicativo
                    <div class="app-buttons">
                        <a href="#">
                            <img src="assets/appstore.png" alt="Baixe na AppStore">
                        </a>
                        <a href="#">
                            <img src="assets/googleplay.png" alt="Baixe na Google Play">
                        </a>
                    </div>
                </div>

            </div>
            <!-- FIM AREA DIREIRA -->

        </div>
        <!-- FIM AREA CONTAINER -->
        <footer>
            <div class="footer-inner">
                <a href="#">About us</a>
                <a href="#">About Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">API</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>
                <div class="text-small">@2024 Frotagram</div>
            </div>
        </footer>
    </div>
</body>
</html>
