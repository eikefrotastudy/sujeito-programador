<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Carregando a fonte roboto para usar no projeto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main class="container">

    <section class="left">
        <h1>Login</h1>
        
        <form class="form">
          <input class="input" type="email" placeholder="Digite seu email">
          <input class="input" type="password" placeholder="Digite sua senha">
          <button class="button" type="submit">Fazer login</button>
        </form>

        <div class="link-area">
          <span class="link">Novo por aqui? <a href="signup.html">Cadastre-se.</a></span>
        </div>

    </section>
    


    <section class="right">
          <img class="info-image" src="assets/info.png" alt="Imagem ilustrativa">
          
          <h2 class="subtitle">Leve a sua carreia ao próximo nível.</h2>
          
          <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia sunt reiciendis quasi reprehenderit praesentium quam doloribus.</p>
    </section>

  </main>
</body>
</html>
